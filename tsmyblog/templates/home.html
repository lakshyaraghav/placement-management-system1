{% extends 'base.html' %}

{% block content %}
<div class="container py-2">
<h1>Post</h1>

{% for post in object_list %}
    
    <br><a href="{% url 'article_detail' post.pk%}">{{post.title}}</a><br> by <strong>{{post.author}}..</strong>
    <br>
    
    {{post.body|slice:":200"}}<br>
    {% if user.is_authenticated %}
        <a href="{% url 'update_post' post.pk %}">(Edit Post)</a>
        <a href="{% url 'delete_post' post.pk %}">(Delete Post)</a><br>
    {% endif %}

{% endfor %}
</div>
{% endblock %}
